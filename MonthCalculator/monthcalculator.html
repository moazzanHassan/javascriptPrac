<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Calculator</title>
    <style>
        body{
            margin-left: 10%;
        }
        #calculateBtn:hover{
                cursor: pointer;
        }
        @media (max-width:500px) {
            #calculateBtn{
                margin-top: 15px;
            }
        }

    </style>
</head>
<body>
    <h1>Month Calculator</h1>
    <p>Enter a past date to calculate the number of months until the end of January 2025:</p>
    <p style="font-size: 30px;">پہلے مہینہ پھر تاریخ پھر سال لکھیں</p>
    <label for="dateInput">Select a date: </label>
    <input type="date" id="dateInput">
    <button id="calculateBtn" style="background-color: green; padding: 10px 20px; border-radius: 20px; color: white;">Calculate Months</button>
    <p  ><span id="result" style="font-size: 30px;"></span>ٹوٹل مہینے </p>

    <script>
        document.getElementById("calculateBtn").addEventListener("click", function () {
            const inputDate = document.getElementById("dateInput").value;
            const resultElement = document.getElementById("result");

            if (!inputDate) {
                resultElement.textContent = "Please select a valid date.";
                return;
            }

            const pastDate = new Date(inputDate);
            const targetDate = new Date("2025-02-01"); // Include all of January 2025

            if (pastDate > targetDate) {
                resultElement.textContent = "The selected date is after January 2025. Please select an earlier date.";
                return;
            }

            // Adjust start date to the first day of the starting month
            const adjustedStartDate = new Date(pastDate.getFullYear(), pastDate.getMonth(), 1);

            const yearsDifference = targetDate.getFullYear() - adjustedStartDate.getFullYear();
            const monthsDifference = targetDate.getMonth() - adjustedStartDate.getMonth();

            // Total months including complete starting and ending months
            const totalMonths = yearsDifference * 12 + monthsDifference;

            // resultElement.textContent = `The total number of months from ${adjustedStartDate.toDateString()} to the end of January 2025 isٹوٹل مہینے  ${totalMonths} month(s).`;
            resultElement.textContent = ` ${totalMonths} `;
        });
    </script>
</body>
</html>
