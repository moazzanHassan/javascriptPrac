        var body = document.querySelector("body");

// Add keydown event listener
document.addEventListener("keydown", function (evt) {
    var keypress = evt.key; // Get the key pressed
    console.log("Key pressed:", keypress); // Log the key for debugging

    switch (keypress) {
        case "b": // When "b" is pressed
            body.className = "two";
            break;
        case "c": // When "c" is pressed
            body.className = "three";
            break;
        case "d": // When "d" is pressed
            body.className = "four";
            break;
        case "e": // When "e" is pressed
            body.className = "five";
            break;
        default: // Any other key resets the class
            body.className = "one";
    }
});

    </script>
